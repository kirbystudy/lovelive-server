spring:
  datasource:
    url: jdbc:h2:mem:music;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MYSQL
    username: sa
    password:
    driver-class-name: org.h2.Driver
  application:
    name: lovelive-music
  sql:
    init:
      continue-on-error: false
      platform: h2
  h2:
    console:
      enabled: true
  jpa:
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    properties:
      format_sql: false

  flyway:
    enabled: false

